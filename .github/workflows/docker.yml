name: Docker Build

on:
  push:
    branches:
      - main  # Change this to your default branch if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: sekharatulsingh2016
          password: Atul@1998

      - name: Build Frontend Image
        run: |
          docker build -t sekharatulsingh2016/weather-frontend ./weather-frontend

      - name: Build Backend Image
        run: |
          docker build -t sekharatulsingh2016/weather-backend ./weather-backend

      - name: Push Frontend Image
        run: |
          docker push sekharatulsingh2016/weather-frontend

      - name: Push Backend Image
        run: |
          docker push sekharatulsingh2016/weather-backend
